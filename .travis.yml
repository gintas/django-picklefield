dist: bionic
sudo: false
language: python
cache: pip
python:
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - 3.9
stages:
  - lint
  - test
arch:
  - amd64
  - ppc64le
jobs:
  fast_finish: true
  include:
    - { stage: lint, env: TOXENV=flake8, python: 3.9 }
    - { stage: lint, env: TOXENV=isort, python: 3.9 }
    - { stage: lint, env: TOXENV=flake8, python: 3.9, arch: ppc64le }
    - { stage: lint, env: TOXENV=isort, python: 3.9, arch: ppc64le }

install:
- pip install tox coveralls tox-travis
script:
- tox
after_success:
- if [ -f .coverage ]; then coveralls; fi
before_deploy: "pip install django"
deploy:
  provider: pypi
  user: charettes
  password:
    secure: 
  distributions: sdist bdist_wheel
  on:
    tags: true
    condition: "$TRAVIS_PYTHON_VERSION = 3.9"
